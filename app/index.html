<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ChatRom</title>
    <meta name="keywords" content="ChatRom NodeJs" />
    <meta name="description" content="a chatrom app built by NodeJs" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="conten" id="chat">
            <ul id="chat_container">
            </ul>
        </div>
        <div class="action">
            <textarea></textarea>
            <button class="btn btn-success btn-sm" id="send">发送</button>
            <button class="btn btn-success btn-sm" id="clear">清屏</button>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/socket.io.min.js"></script>
    <script>
    var ws = io.conncet('http://172.16.2.184:8888');
    var sendMsg = function(msg) {
        ws.emit('send.message', msg);
    };
    var addMessage = function(from, msg) {
        var li = '<li><span>' + from + '</span>' + ":" + msg + "</li>";
        $('#chat_container').append(li);

        //设置内容区的滚动条到底部
        document.querySelector('#chat').scrollTop = document.querySelector('#chat').scrollHeight;
        //并设置焦点
        $('textarea').focus();
    };
    var send = function() {
        var ele_msg = $('textarea').val();
        var msg = ele_msg.replace('\rn', "").trim();
        console.log(msg);
        if (!msg) return;
        sendMsg(msg);
        //添加消息到自己的内容区
        addMessage('你', msg);
        ele_msg = '';
    };

    ws.on('connect', function() {
        var nickname = window.prompt('请输入你的昵称:');
        while (!nickname) {
            nickname = window.prompt('昵称不能为空，请重新输入!');
        }
        ws.emit('join', nickname);
    });

    //昵称有重复
    ws.on('nickname', function() {
        var nickname = window.prompt('昵称有重复，请重新输入!');
        while (!nickname) {
            nickname = window.prompt('昵称不能为空，请重新输入!');
        }
        ws.emit('join', nickname);
    });


    ws.on('send.message', function(from, msg) {
        addMessage(from, msg);
    });

    ws.on('announcement', function(from, msg) {
        addMessage(from, msg);
    });

    //回车键发送
    $('textarea').on('keypress keydown', function(event) {
        if (event.which === 13) {
            send();
        }
    });

    //点击发送按钮
    $('#send').on('click', function() {
        send();
    });

    //清除聊天记录
    $('#clear').on('click', function() {
        $('#chat_container').text = '';
    });
    </script>
</body>

</html>
